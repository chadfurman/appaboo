<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>


	<!-- compiled css output -->
	<link href="css/ionic.app.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>
<body ng-app="Appaboo">

<ion-pane ng-controller="AliasSubmissionController as aliasCtrl">
	<ion-header-bar class="bar-stable">
		<h1 class="title">Alias Submission</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Alias" ng-model="aliasCtrl.alias" required>
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="aliasCtrl.submitAlias()">Submit</button>
		</div>
	</ion-content>
</ion-pane>
</body>
</html>
